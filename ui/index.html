<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Mirror</title>
    <style>
        body { background-color: black; color: white; font-family: Arial, sans-serif; text-align: center; }
        h1 { margin-top: 20%; font-size: 50px; }
        h2 { font-size: 30px; }
    </style>
</head>
<body>
    <h1 id="name">Waiting for a face...</h1>
    <h2 id="greeting"></h2>

    <script>
        async function fetchFaceData() {
            try {
                let response = await fetch("http://127.0.0.1:8000/recognized_faces");
                let data = await response.json();
                
                // Ensure proper handling of data
                let name = data.name || "Unknown";
                let greeting = data.greeting || "No greeting available.";

                document.getElementById("name").innerText = name;
                document.getElementById("greeting").innerText = greeting;
            } catch (error) {
                console.error("Error fetching face data:", error);
            }
        }

        // Fetch face data every 2 seconds
        setInterval(fetchFaceData, 2000);
    </script>
</body>
</html>
